<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component_column">
                    <img src="img/dolphin.png" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Dolphin</h4>
                        <h5 class="user-component__subtitle">Please check My Kokoa Account Info</h5>
                    </div>
                </div>
                <div class="user-component_column">
                    <span class="user-component__time">21:22</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>
        <div class="user-component">
            <div class="user-component_column">
                <img src="img/dolphin.png" class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Dolphin</h4>
                    <h5 class="user-component__subtitle">Please check My Kokoa Account Info</h5>
                </div>
            </div>
            <div class="user-component_column">
                <span class="user-component__time">21:22</span>
                <span class="badge">1</span>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update badge--icon-notify"></span>
                    <i class="fa fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too super big!!</span>
    </div>
    <script src="https://kit.fontawesome.com/bd8ce9ab62.js" crossorigin="anonymous"></script>
</body>
</html>
