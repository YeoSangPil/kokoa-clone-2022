<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Dolphin</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fa fa-bars fa-2x"></i></span>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, June 30, 2020
            </div>
            <div class="message-row">
                <img src="http://127.0.0.1:5500/img/dolphin.png">
                <div class="message-row__content">
                    <span class="message__author">Dolphin</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:33</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:33</span>
                    </div>
                </div>
            </div>
        </main>
        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-2x"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message...">
                <i class="far fa-smile-wink fa-2x"></i>
                <button>
                    <i class="fa fa-arrow-up fa-xl"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile">
            <span>Your screen is too super big!! ðŸ˜‚</span>
        </div>
        <script src="https://kit.fontawesome.com/bd8ce9ab62.js" crossorigin="anonymous"></script>
    </body>
</html>
